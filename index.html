    <script type="text/javascript">
        $(document).ready(function () {
            $('#main_content').headsmart();
            // loading content
            $('div[id^="section-"]').each(function () {
                $(this).load("content/" + this.id + ".html");
            });

            var previousScroll = 0,
            headerOrgOffset = $('#nb').height();

            $(window).scroll(function() {
                var currentScroll = $(this).scrollTop();
                if (currentScroll > headerOrgOffset) {
                    if (currentScroll > previousScroll) {
                        $('#nb').animate({
                             top: '-60px'      //Change to Height of navbar
                        },0);               //Mess with animate time
                    } else {
                        $('#nb').animate({
                           top: '0px'
                       },0);

                    }
                } else {
                   $('#nb').animate({
                       top: '0px'
                   },0);
               }
               previousScroll = currentScroll;
           });

            $('a.page-scroll').bind('click', function(event) {
                var $anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: $($anchor.attr('href')).offset().top - 42
                }, 1500, 'easeInOutExpo');
                event.preventDefault();
            });
        })
</script>
<script type="text/javascript" src="javascripts/flat-ui.js"></script>
